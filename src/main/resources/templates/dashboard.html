<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: entete">
  <!-- Ajout d'animations et de styles modernes -->
  <style>
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card img {
      max-height: 200px;
      object-fit: cover;
      border-radius: 15px 15px 0 0;
    }

    .section-title {
      font-weight: bold;
      font-size: 1.5rem;
      text-align: center;
      color: #333;
      margin-bottom: 2rem;
      text-transform: uppercase;
      position: relative;
    }

    .section-title::after {
      content: '';
      width: 80px;
      height: 3px;
      background-color: #007bff;
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>

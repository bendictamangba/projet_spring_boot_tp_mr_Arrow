</head>

<body class="g-sidenav-show bg-gray-100">
  <aside th:replace="base :: sidebar" class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3" id="sidenav-main">
  </aside>

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true" th:replace="base :: nav">
    </nav>
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card mb-4">
            <div class="card-header pb-0">
              <h6>Liste des installations</h6>
              <a href="/displayfacilities/add" class="btn btn-info add-new">Ajouter un service</a>
            </div>
            <div class="card-body px-0 pt-0 pb-2">
              <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                  <thead>
                    <tr>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Nom</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Prix</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Type</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Disponible</th>
                      <th class="text-secondary opacity-7">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="faci : ${facilities}">
                      <td th:text="${faci.name}"></td>           
                      <td th:text="${faci.price}"></td>
                      <td th:text="${faci.type}"></td>
                     <td th:text="${faci.isAvailable ? 'Disponible' : 'Non disponible'}"></td>
                    <td>
					  <!-- Bouton Modifier -->
					  <a th:href="@{/facilities/edit/{id}(id=${faci.id})}" class="btn btn-warning btn-sm" title="Modifier" data-toggle="tooltip">
					    Modifier
					  </a>
					  
					  <!-- Bouton Supprimer -->
					  <a th:href="@{/displayfacilities/delete/{id}(id=${faci.id})}" class="btn btn-danger btn-sm" title="Supprimer" data-toggle="tooltip">
					    Supprimer
					  </a>
					</td>
                    </tr>
                    <tr>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div th:replace="base :: messcripts"></div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
          $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
          });
        </script>
      </div>
    </div>
     <footer>
      <div class="container text-center">
        <p>&copy; 2025 MYB. Tous droits réservés.</p>
        <div class="social-icons">
          <a href="#" aria-label="Facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" aria-label="Twitter">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" aria-label="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <div class="links mt-3">
          <a href="#">Politique de confidentialité</a> | 
          <a href="#">Conditions d'utilisation</a>
        </div>
      </div>
    </footer>
